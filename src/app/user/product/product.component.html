<div class="product_page">
  <div class="container py-5">

    <!-- For demo purpose -->
    <div class="row text-center text-white mb-5">
    </div>
    <!-- End -->
  
    <div class="row">
      <div class="col-lg-8 mx-auto">
  
        <!-- List group-->
        <ul class="list-group shadow">
  
          <!-- list group item-->
          <li class="list-group-item" *ngFor="let product of products">
            <!-- Custom content-->
            <div class="media align-items-lg-center flex-column flex-lg-row p-3">
              <div class="media-body order-2 order-lg-1">
                <h5 class="mt-0 font-weight-bold mb-2">{{product.name}}</h5>
                <p class="font-italic text-muted mb-0 small">{{product.description}}</p>
                <div class="d-flex align-items-center justify-content-between mt-1">
                  <h6 class="font-weight-bold my-2">${{product.price}}</h6>
                  <ul class="list-inline small">
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                  </ul>
                </div>
                <button class="btn btn-primary" (click)="onclick(product.id,product.addqty)">Add to cart</button>
                <p>Count: {{product.addqty}}</p>
                <p *ngIf="product.qtyerr!=''" class="alert alert-danger alert-dismissible fade show">{{product.qtyerr}}</p>
                <button class="btn btn-primary" (click)="addqty(product.addqty,1,product.id)">Add</button>
              </div><img src="{{product.imgae}}" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
            </div>
            <!-- End -->
          </li>
          <!-- End -->
        </ul>
        <!-- End -->
      </div>
    </div>
  </div>
</div>
